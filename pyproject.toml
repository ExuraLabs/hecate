[project]
name = "hecate"
version = "0.1.0"
description = "Data relay service between Ogmios and Exura"
requires-python = ">=3.12"
dependencies = [
    "ogmios>=1.4.2",
    "orjson>=3.10.18",
    "requests>=2.32.3",
    "rich>=14.0.0",
    "uvloop>=0.21.0",
]

[dependency-groups]
dev = [
    "ipdb>=0.13.13",
    "mypy>=1.15.0",
    "pre-commit>=4.2.0",
    "pytest-stub>=1.1.0",
    "ruff>=0.11.9",
    "types-requests>=2.32.0.20250328",
]
redis = [
    "redis>=5.2.1",
    "hiredis>=3.2.1",
]
prefect = [
    "prefect[dask,github]>=3.3.3",
    "bokeh>=3.1.0", # for Dask Dashboard UI
]

[tool.mypy]
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
python_version = "3.12"

[[tool.mypy.overrides]]
module = ["ogmios.*",]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["sinks.redis.*",]
disable_error_code = ["misc"]
