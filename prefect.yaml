name: hecate
prefect-version: 3.3.3

build:

push:

pull:
  - prefect.deployments.steps.git_clone:
      repository: https://github.com/ExuraLabs/hecate.git

  - prefect.deployments.steps.run_shell_script:
      id: uv_sync
      directory: hecate
      script: |
        uv sync --no-dev --group prefect --group redis

deployments:
  - name: epoch-automation
    version:
    tags: [ ]
    concurrency_limit:
    description: Flow that fetches all data for a specific epoch
    entrypoint: flows/periodic.py:fetch_epoch_data_flow
    parameters: { }
    work_pool:
      name: exura-work-pool
      work_queue_name: periodic
      job_variables:
        env:
          GITHUB_TOKEN: "{{ prefect.blocks.secret.github-token }}"
          GIT_AUTHOR_NAME: "Prefect Bot"
          GIT_AUTHOR_EMAIL: "bot@exura.org"
          GIT_COMMITTER_NAME: "Prefect Bot"
          GIT_COMMITTER_EMAIL: "bot@exura.org"
    schedule:
      - cron: 0 0 * * *
        timezone: UTC
        day_or: true
        active: true

  - name: historical-sync
    description: Flow that retrieves and relays data across a range of epochs
    entrypoint: flows/historical.py:historical_sync_flow
    work_pool:
      name: exura-work-pool
      work_queue_name: historical
      job_variables:
        env:
          REDIS_URL: "{{ prefect.variables.redis_url }}"
          OGMIOS_ENDPOINTS: "{{ prefect.variables.ogmios_endpoints }}"
          PREFECT_MEMORY_LIMIT_GB: "{{ prefect.variables.prefect_memory_limit_gb }}"
          DASK_WORKER_MEMORY_LIMIT: "{{ prefect.variables.dask_worker_memory_limit }}"
          DASK_N_WORKERS: "{{ prefect.variables.dask_n_workers }}"
          MEMORY_WARNING_THRESHOLD: "{{ prefect.variables.memory_warning_threshold }}"
          MEMORY_CRITICAL_THRESHOLD: "{{ prefect.variables.memory_critical_threshold }}"
          MEMORY_EMERGENCY_THRESHOLD: "{{ prefect.variables.memory_emergency_threshold }}"
          MEMORY_CHECK_INTERVAL: "{{ prefect.variables.memory_check_interval }}"
          MEMORY_PAUSE_DURATION: "{{ prefect.variables.memory_pause_duration }}"
          REDIS_MAX_STREAM_DEPTH: "{{ prefect.variables.redis_max_stream_depth }}"
          REDIS_WARNING_THRESHOLD: "{{ prefect.variables.redis_warning_threshold }}"
          REDIS_CHECK_INTERVAL: "{{ prefect.variables.redis_check_interval }}"
          BASE_BATCH_SIZE: "{{ prefect.variables.base_batch_size }}"
          MIN_BATCH_SIZE: "{{ prefect.variables.min_batch_size }}"
          MAX_BATCH_SIZE: "{{ prefect.variables.max_batch_size }}"
          COLLECTION_INTERVAL: "{{ prefect.variables.collection_interval }}"
          OGMIOS_HOST: "{{ prefect.variables.ogmios_host }}"
          OGMIOS_PORT: "{{ prefect.variables.ogmios_port }}"
    version:
    tags: [ ]
    concurrency_limit:
    parameters: { }
